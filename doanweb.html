<html>
<link rel="stylesheet" href="doanweb.css">

<body>
    <div id="user" class="modal">
        <div id="login">
            <form name="loginform" id="form-1">
                <button type="button" class="close" onclick="closeform()">+</button>
                <h2>ĐĂNG NHẬP</h2>
                <div class="login-info">
                    <div class="form-group">
                        <label for="mail2">Email:</label>
                        <input type="email" id="mail2" required>
                        <span id="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" required>
                        <span id="form-message"></span>
                    </div>
                    <button type="submit" id="btnlogin">ĐĂNG NHẬP</button>
                    <p>Bạn chưa có tài khoản?<a href="#" onclick="showSignup()">Đăng ký</a></p>
                </div>
            </form>
        </div>
        <div id="signup">
            <form name="signupform" >
                <h2>ĐĂNG KÝ</h2>
                <button type="button" class="close" onclick="closeform()">+</button>
                <div class="signup-info">
                    <div class="col">   
                        <div class="form-group">
                            <label for="fullname">Họ và tên:</label>
                            <input type="text" id="fullname" required>
                            <span id="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Địa chỉ:</label>
                            <input type="text" id="address" required>
                            <span id="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại:</label>
                            <input type="tel" id="phone" required>
                            <span id="form-message"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" required>
                            <span id="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="password1">Mật khẩu:</label>
                            <input type="password" id="password1" required>
                            <span id="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="password2">Nhập lại mật khẩu:</label>
                            <input type="password" id="password2" required>
                            <span id="form-message"></span>
                        </div>
                    </div>
                </div>
                <button id="btnsignup">ĐĂNG KÝ</button>
                <p>Bạn đã có tài khoản?<a href="#" onclick="showLogin()">Đăng nhập</a></p>
            </form>
        </div>
    </div>
    <script src="doanweb.js"></script>
</body>

</html>
